<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SyncBoard</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/AoaA8WI.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/custom.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-darkest': '#27374D',
                        'custom-header': '#28344c',
                        'custom-dark': '#526D82',
                        'custom-medium': '#9DB2BF',
                        'custom-light': '#DDE6ED',
                        'base-white': '#FFFFFF',
                        'base-bg': '#F9FAFB',
                    },
                    rotate: {
                        '360': '360deg'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        // Detectar preferência de tema do sistema ao carregar
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-base-bg dark:bg-custom-dark text-custom-darkest dark:text-custom-light flex items-center justify-center min-h-screen p-4 overflow-hidden transition-colors duration-300">

    <div class="glass-panel p-10 rounded-[40px] shadow-2xl w-full max-w-md text-center animate-fade-in relative z-10">
        
        <div class="flex flex-col items-center justify-center mb-8">
            <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mb-4 shadow-inner border border-white/20 animate-float">
                <img src="https://i.imgur.com/AoaA8WI.png" alt="SyncBoard Logo" class="h-10 w-auto drop-shadow-md">
            </div>
            <h1 class="text-3xl font-extrabold text-custom-darkest dark:text-white tracking-tight drop-shadow-sm">SyncBoard</h1>
            <p class="text-sm font-medium text-custom-dark/70 dark:text-custom-medium mt-1 tracking-wide">Gerenciamento Inteligente</p>
        </div>

        <div class="space-y-6">
            <p class="text-custom-dark dark:text-gray-300 font-medium leading-relaxed">
                Bem-vindo de volta. <br>Faça login para acessar seu workspace.
            </p>

            <a href="/.auth/login/google?post_login_redirect_uri=/" 
               class="group relative flex items-center justify-center gap-3 w-full 
                      bg-white dark:bg-white text-custom-darkest 
                      hover:bg-gray-50 hover:shadow-xl hover:-translate-y-1 hover:scale-[1.02]
                      active:scale-[0.98] active:bg-gray-100
                      font-bold py-4 px-6 rounded-2xl 
                      transition-all duration-300 ease-out shadow-lg shadow-black/10">
                
                <svg class="w-5 h-5 transition-transform duration-700 ease-in-out group-hover:rotate-[360deg]" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M20.64 12.2c0-.63-.06-1.25-.16-1.84H12v3.49h4.84a4.14 4.14 0 0 1-1.8 2.71v2.26h2.92a8.78 8.78 0 0 0 2.68-6.62z" fill="#4285F4"></path>
                        <path d="M12 21a8.6 8.6 0 0 0 5.96-2.18l-2.91-2.26a5.41 5.41 0 0 1-8.09-2.85h-3v2.33A9.11 9.11 0 0 0 12 21z" fill="#34A853"></path>
                        <path d="M6.96 13.71a5.41 5.41 0 0 1 0-3.42V7.96h-3a9.12 9.12 0 0 0 0 8.08l3-2.33z" fill="#FBBC05"></path>
                        <path d="M12 5.38c1.32 0 2.5.46 3.44 1.35l2.58-2.59A9.11 9.11 0 0 0 2.96 7.96l3 2.33A5.4 5.4 0 0 1 12 5.38z" fill="#EA4335"></path>
                    </g>
                </svg>
                <span class="tracking-wide">Continuar com Google</span>
            </a>
        </div>

        <div class="mt-10 pt-6 border-t glass-separator">
            <p class="text-[10px] uppercase tracking-widest text-custom-dark/50 dark:text-custom-medium/50 font-bold">
                Acesso Restrito &copy; 2026
            </p>
        </div>
    </div>

    <div class="fixed top-[-10%] left-[-10%] w-[40vw] h-[40vw] rounded-full bg-blue-500/10 blur-[100px] pointer-events-none z-0"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] rounded-full bg-purple-500/10 blur-[100px] pointer-events-none z-0"></div>

</body>
</html>
